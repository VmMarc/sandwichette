<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sandwichette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Indulge your taste buds at Sandwichette, where passion meets flavor in every sandwich creation. Savor mouthwatering combinations crafted with the finest ingredients, expertly prepared to elevate your dining experience. Explore our menu of delectable sandwiches and natural wines, while browsing through our curated collection of sandwich-centric magazines, bringing you the latest trends and insights in the world of culinary delights. Join us for a culinary journey that transcends the ordinary – where sandwiches become an art form, and every bite tells a delicious story. Visit us now for a symphony of flavors and a feast for the senses!"
    />
    <link
      rel="stylesheet"
      href="/src/styles/output.css"
      type="text/css"
      charset="utf-8"
    />
    <script
      src="https://kit.fontawesome.com/90c69bc248.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/src/scripts/headerScroll.js"></script>
    <!-- <script type="text/javascript" src="/src/scripts/idleScreen.js"></script> -->
  </head>

  <body>
    <div class="h-screen w-full bg-header bg-cover bg-center">
      <header
        class="fixed top-0 flex h-32 w-full items-center justify-between px-8 py-2 transition duration-300 ease-in-out"
      >
        <div class="flex grow justify-start">
          <a
            class="hover:bg-insta-gradient hover:bg-clip-text hover:text-transparent"
            href="https://www.instagram.com/sandwichetteparis"
            aria-label="instagram"
          >
            <i class="fa-brands fa-instagram text-3xl"></i>
          </a>
        </div>
        <div class="h-full grow-0">
          <img class="h-full" src="/src/img/trademark-logo.svg" alt="logo" />
        </div>
        <nav class="hidden shrink-0 grow basis-0 xl:block">
          <ul class="flex items-center justify-end gap-7">
            <li>
              <a class="text-nowrap text-lg" href="#apropos">À propos</a>
            </li>
            <li>
              <a class="text-nowrap text-lg" href="#philosophie">Philosophie</a>
            </li>
            <li>
              <a class="text-nowrap text-lg" href="#magazines">Magazines</a>
            </li>
            <li>
              <a class="text-nowrap text-lg" href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="flex grow justify-end xl:hidden">
          <a href="#" aria-label="menu">
            <i id="menu-icon" class="fa-solid fa-bars text-3xl"></i>
          </a>
        </div>
      </header>
    </div>

    <section id="apropos" class="h-64 scroll-mt-32 bg-red-500"></section>
    <section id="philosophie" class="h-64 scroll-mt-32 bg-orange-500"></section>
    <section id="magazines" class="h-64 scroll-mt-32 bg-lime-500"></section>
    <section id="contact" class="h-64 scroll-mt-32 bg-cyan-500"></section>

  </body>
</html>
